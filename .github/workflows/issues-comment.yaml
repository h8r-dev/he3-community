name: Issue Comment Trigger

on:
  issue_comment:
    types: [created]

jobs:
  check_comment:
    runs-on: ubuntu-latest
    if: github.event.comment.user.login == 'lyzhang1999'
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python 3
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Run create_feedback.py
      env:
        GITHUB_TOKEN: ${{ secrets.PERSON_GITHUB_TOKEN }}
        APP_ID: ${{ secrets.APP_ID }}
        APP_SECRET: ${{ secrets.APP_SECRET }}
      run: |
        pip3 install scripts/python/requirements.txt
        python3 scripts/python/create_feedback.py ${{ github.event.issue.number }}